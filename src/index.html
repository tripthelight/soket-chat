<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOKET CHAT</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="user-container">
      <label for="nickname">대화명</label>
      <input type="text" id="nickname" />
    </div>
    <div class="display-container">
      <ul class="chatting-list">
        <li class="sent">
          <span class="profile">
            <span class="user">USER1</span>
            <img src="https://placeimg.com/50/50/any" alt="" class="image" />
          </span>
          <span class="message">MESSAGE 1</span>
          <span class="time">오후 2:10</span>
        </li>
        <li class="received">
          <span class="profile">
            <span class="user">USER1</span>
            <img src="https://placeimg.com/50/50/any" alt="" class="image" />
          </span>
          <span class="message">MESSAGE 1</span>
          <span class="time">오후 2:10</span>
        </li>
      </ul>
    </div>
    <div class="input-container">
      <span>
        <input type="text" id="chatting-input" />
        <button class="send-button">전송</button>
      </span>
    </div>
  </div>

  <!-- <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script> -->
</body>
</html>
